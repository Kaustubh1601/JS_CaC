<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
       const li = document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
       //tree-traverse... 
    }
    
    addLang("java")
    addLang("typescript")

    function addOptiLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        //
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("golang")
    
    //Edit

    const secondLang = document.querySelector("li:n-th child(2)")
    //secondLang.innerHTML = "Mojo" //tree-traverse
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>ruby</li>'

    //remove
    const lastLang = document.querySelector('li:last_child')
    lastLang.remove()


</script>
</html>
